      - name: "DUT spécialité informatique"
        description: "Ce DUT forme des assistants ingénieurs et des chefs de projet en informatique de gestion et en informatique industrielle. Immédiatement opérationnels en développement logiciel et matériel, ils participent à la conception, la réalisation et la mise en œuvre de systèmes informatiques en fonction de cahiers des charges. Ils sont capables de répondre aux besoins en matière d’administration de réseaux, de conception et de réalisation de programmes, d’assistance technique, de gestion de bases de données."
      - name: "DUT spécialité réseaux et télécoms"
        description: "Le titulaire de ce DUT peut constituer ou analyser un cahier des charges, élaborer ou choisir des solutions techniques et des produits. Il peut aussi installer et mettre au point des équipements (réseaux, environnements applicatifs, systèmes d’exploitation) et assurer leur maintenance. Il peut s’agir de réseaux informatiques classiques, à intégration de services, mobiles ou autres."
      - name: "Licence mention sciences pour l’ingénieur"
        description: "Ce parcours est composé de contenus pluridisciplinaires ayant pour objectif l’acquisition d’un tronc commun dans lequel s’articulent mathématiques, physique et informatique. Elle permet également de former les étudiants en sciences pour l’ingénieur dans les domaines de l’électronique, des matériaux, de la mécanique etc."
      - name: "Licence mention mécanique"
        description: "Ce parcours type apporte des ressources pour hybrider cette formation principalement orientée vers la modélisation, la simulation numérique et l’expérimentation en mécanique. Elle met l’accent sur un ensemble de connaissances fondamentales en mécanique, mathématiques, informatique, physique, nécessaires pour assurer la pluridisciplinarité qui caractérise cette science du mouvement."
      - name: "Licence mention génie civil"
        description: "Ce parcours type propose des ressources éducatives libres pour préparer aux métiers du bâtiment et des travaux publics. Elle forme les étudiants avec une approche scientifique pluridisciplinaire en première année et une spécialisation ensuite."
      - name: "Licence mention sciences et technologie"
        description: "Le parcours proposé ici permet d’hybrider cette licence au caractère généraliste qui réunit de nombreuses disciplines scientifiques avec une spécialisation progressive permettant aux étudiants de préciser leur orientation et leur projet professionnel (ici Télécommunications et Réseaux Informatiques). "
      - name: "DUT spécialité GEII (génie électrique et informatique industrielle)"
        description: "Ce parcours propose des ressources pour enseigner le génie électrique, qui s’intéresse à la production de l’énergie électrique, à sa distribution et à son utilisation. Il met aussi à disposition des contenus en informatique industrielle qui concerne le traitement numérique de l’information, et aux systèmes qui réalisent ce traitement. Les technologies des domaines du génie électrique et de l’informatique industrielle (GEII) sont au cœur de la vie quotidienne. On les trouve dans les équipements de la maison jusqu’aux moyens de transports."
      - name: "DUT spécialité Hygiène Sécurité Environnement"
        description: "Ce parcours permet de préparer des techniciens supérieurs capables d’assurer la sécurité dans les entreprises et les administrations, d’appréhender les risques aussi bien en termes de santé et de sécurité pour les personnes, qu’en terme de protection de l’environnement au sein d’entreprises et administrations. Il veille ainsi à la qualité du cadre de travail en informant l’employeur sur ses obligations et responsabilités."
      - name: "DUT spécialité métiers du multimédia et de l’Internet"
        description: "Ce parcours propose des ressources permettant en partie de former des spécialistes polyvalents ayant des compétences de technicien s’appuiant sur une solide culture à la fois générale et du multimédia. Le titulaire de ce DUT disposera de multiples compétences pour intervenir à la fois dans la conception des contenus et dans la réalisation des produits et services et leur déploiement. C’est un interlocuteur dans la stratégie de communication et de commercialisation de l’organisation."
      - name: "DUT spécialité génie civil – construction durable"
        description: "Ce parcours type s’appuie sur un pilier technologique qui couvre les différentes filières de la construction et un pilier scientifique qui étaye la compréhension des technologies étudiées. Les débouchés concernent aussi bien le secteur du bâtiment que le secteur des travaux publics. Dans chacun de ces 2 secteurs, le diplômé DUT GCCD accède à des emplois de cadres moyens en production sur les chantiers, en cabinets ou en services techniques de collectivités."
      - name: "DUT spécialité mesures physiques"
        description: "Ce parcours type propose des ressources pour former des techniciens supérieurs polyvalents capables de réaliser et d’exploiter des mesures dans tout type de domaines. Le titulaire de ce DUT assure la maintenance de systèmes industriels ou en conçoit de nouveaux. Quel que soit le secteur d’activités dans lequel il évolue, il assure le choix, l’implantation et la mise en œuvre de la chaîne de mesures depuis le capteur jusqu’à l’acquisition des signaux, l’exploitation des données et la transmission des données. "
      - name: "Licence mention sciences de la vie"
        description: "Les ressources proposées dans ce parcours permettent de faire acquérir aux étudiants des compétences scientifiques, techniques et pratiques dans le champ des Sciences de la Vie (compréhension du Vivant et de son fonctionnement) grâce à une formation générale pluridisciplinaire de haut niveau de connaissances générales dans tous les secteurs de la biologie. "
      - name: "Licence mention mathématiques et informatique appliquées aux sciences humaines et sociales"
        description: "Ce parcours type propose des ressources numériques pour la licence MIASHS (ex-MASS), solide formation de base en mathématiques, informatique et économie, postionnée à la frontière entre la licence de mathématiques et la licence d’économie. Elle prépare aux métiers de l’économie, de la banque, de la finance et de l’enseignement."
      - name: "DUT spécialité génie thermique et énergie"
        description: "Ce parcours propose des ressources pour former des étudiants à bac + 2 capables de maîtriser les applications de l’énergie dans les secteurs du bâtiment, de l’industrie ou du transport : production de l’énergie, transfert de l’énergie, utilisation de l’énergie. La maîtrise de l’énergie, sur les plans techniques, économiques et environnementaux, sont les principaux objectifs de cette formation qui répond à une forte demande des entreprises."
      - name: "Licence mention physique"
        description: "Ce parcours type met à disposition des ressources permettant de dispenser une formation scientifique générale dans le domaine de la physique fondamentale et de ses applications : on y acquiert les fondements théoriques en mécanique, optique, électromagnétisme, électronique, thermodynamique, relativité, physiques quantique et subatomique, ainsi qu’une pratique expérimentale qui forme le cœur de la discipline. On y apprend les mathématiques nécessaires à la formulation et à l’utilisation des lois quantitatives de la physique."
      - name: "Licence mention sciences de la vie et de la terre"
        description: "Ce parcours type propose des ressources permettant de dispenser une formation large couvrant deux champs disciplinaires scientifiques, les sciences de la vie et les sciences de la Terre possédant chacun des domaines très variés."
      - name: "Licence mention sciences de la terre"
        description: "Ce parcours met à disposition des ressources ayant pour but de fournir aux étudiants les bases scientifiques nécessaires pour comprendre le système Terre, sa formation et son évolution. Si la licence Sciences de la Terre se veut généraliste, elle reste cependant adossée aux grandes thématiques porteuses que sont les ressources minérales et énergétiques et l’environnement"
      - name: "Licence mention mathématiques"
        description: "Ce parcours type propose des ressources pour une formation diversifiée en mathématiques, tant sur le plan des mathématiques « discrètes » (algèbre, théorie des nombres, notamment en relation avec l’informatique) que des aspects « continus » relevant de l’analyse du réel ou de la géométrie. Les diverses facettes de cette formation sont pensées autant du point de vue théorique qu’appliqué, ce afin de préserver toutes les ouvertures et passerelles ultérieures possibles."
      - name: "Licence mention physique – chimie"
        description: "Ce parcours propose des ressources pour hybrider cette mention pluridisciplinaire ayant pour objectif de fournir une formation solide et équilibrée en physique et en chimie. On y acquiert les fondements de ces deux disciplines scientifiques à travers des enseignements théoriques et pratiques où chaque problématique (mécanique quantique, atomistique, thermodynamique, physique statistique, interaction lumière-matière, etc…) est systématiquement envisagée sous les points de vue complémentaires du physicien et du chimiste. La pratique expérimentale est au cœur de ces deux disciplines visant à sonder et à comprendre la matière dans ses différents états. Cette formation offre également des enseignements de mathématiques (outil indispensable pour modéliser la nature et formuler les lois quantitatives de la physique et de la chimie) et d’informatique (outil pour résoudre les modèles complexes issus de la physique et de la chimie)."
      - name: "Licence mention chimie"
        description: "Les ressources proposées ici permettent d’acquérir des bases théoriques et pratiques solides dans toutes les disciplines des sciences chimiques, accompagnées d’une bonne culture scientifique générale pour une poursuite d’études dans un master de chimie ou une école d’ingénieur.
                      Tous les grands domaines scientifiques (mathématiques, informatique, physique, biologie) y sont abordés, tout en respectant une progression pédagogique de la première année plus généraliste jusqu’à la troisième plus spécialisée en chimie. "
      - name: "Licence mention électronique, énergie électrique, automatique"
        description: "Ce parcours pour la Licence Électronique, Énergie électrique, Automatique (EEA) propose une formation généraliste couvrant tous les domaines de l’électronique, de l’énergie électrique et de l’automatique et contenant également une part d’enseignement en mathématiques, en physique et en informatique."
      - name: "DUT spécialité génie biologique"
        description: "Ce parcours propose des contenus pour hybrider les cinq options du DUT génie biologique : Agronomie, Analyses Biologiques et Biochimiques – ABB, Diététique, Génie de l’Environnement – GE, Industries Agroalimentaires et Biologiques – IAB. Le technicien supérieur en génie biologique exerce ses activités en production, analyse et contrôle, dans le domaine du conseil et des services et en recherche et développement."

