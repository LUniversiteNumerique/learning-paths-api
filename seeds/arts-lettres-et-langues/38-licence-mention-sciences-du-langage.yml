id: 38
name: "Licence mention arts"
description: |
  Ce parcours type met à disposition des ressources éducatives libres pour hybrider une licence 
  visant à fournir les <strong>connaissances théoriques et méthodologiques indispensables à toute 
  réflexion où le langage humain et les langues jouent un rôle central</strong>. Ces formations 
  sont centrées sur les langues : leurs propriétés, leurs manifestations, leur évolution, leur 
  acquisition, leurs dysfonctionnements. Plus précisément, l’objectif est de comprendre les 
  fonctionnements langagiers.
