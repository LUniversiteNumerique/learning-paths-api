name: "Licence mention lettres"
description: |
  Ce parcours type met à disposition des ressources éducatives libres pour enseigner les différentes 
  disciplines de cette formation, rassemblées autour d’un tronc commun correspondant à ce qu’on appelle 
  traditionnellement les lettres modernes : <strong>français, littérature, linguistique et langues 
  anciennes</strong>. Il propose également des contenus pour l’étude renforcée d’une langue vivante et 
  des enseignements transversaux (compétences informatiques, méthodologie universitaire).
