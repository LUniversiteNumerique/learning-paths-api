id: 31
name: "DUT spécialité GEA (gestion des entreprises et des administrations)"
description: |
  Ce DUT mène aux <strong>fonctions de gestionnaire</strong> avec une spécialisation dans une des 
  trois options proposées. L’option gestion et management des organisations forme aux différents 
  champs de la gestion des entreprises. L’option gestion des ressources humaines forme des assistants 
  ressources humaines ou assistants développement ressources humaines. L’option gestion comptable et 
  financière forme aux métiers de la comptabilité, du contrôle de gestion et de la finance.
