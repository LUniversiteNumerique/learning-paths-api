id: 32
name: "DUT spécialité techniques de commercialisation"
description: |
  Ce parcours propose des ressources permettant de <strong>formes à tous les champs de métiers du 
  commerce</strong>. Le diplômé́ TC est polyvalent, il intervient dans toutes les étapes de la 
  commercialisation : de l’étude de marché à la vente en passant par la stratégie marketing, 
  la communication commerciale, la négociation achat et la négociation vente, la relation client, etc. 
  Il opère dans tous les secteurs de l’activité́ économique.
