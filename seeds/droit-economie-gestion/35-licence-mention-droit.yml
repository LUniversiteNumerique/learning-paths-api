id: 35
name: "Licence mention droit"
description: |
  Ce parcours type permet l’acquisition de connaissances approfondies, en matière de <strong>culture 
  juridique générale et de méthodologie propre aux juristes</strong>. Ce diplôme ouvre sur l’exercice 
  de fonctions juridiques intermédiaires (secteur privé ou public) ou la poursuite d’études.
