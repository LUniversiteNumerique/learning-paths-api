id: 11
name: "DUT spécialité génie civil – construction durable"
description: |
  Ce parcours type s’appuie sur un pilier technologique qui couvre les <strong>différentes 
  filières de la construction</strong> et un pilier scientifique qui étaye la <strong>compréhension 
  des technologies étudiées</strong>. Les débouchés concernent aussi bien le secteur du bâtiment 
  que le secteur des travaux publics. Dans chacun de ces 2 secteurs, le diplômé DUT GCCD 
  accède à des emplois de cadres moyens en production sur les chantiers, en cabinets ou 
  en services techniques de collectivités.
