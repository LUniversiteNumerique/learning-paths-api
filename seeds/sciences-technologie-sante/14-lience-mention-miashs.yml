id: 14
name: "Licence mention mathématiques et informatique appliquées aux sciences humaines et sociales"
description: |
  Ce parcours type propose des ressources numériques pour la licence MIASHS (ex-MASS), 
  <strong>solide formation de base en mathématiques, informatique et économie</strong>, 
  postionnée à la frontière entre la licence de mathématiques et la licence d’économie. 
  Elle prépare aux métiers de l’économie, de la banque, de la finance et de l’enseignement.
