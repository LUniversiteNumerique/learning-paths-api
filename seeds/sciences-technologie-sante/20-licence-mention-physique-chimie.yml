id: 20
name: "Licence mention physique – chimie"
description: |
  Ce parcours propose des ressources pour hybrider cette mention pluridisciplinaire ayant pour objectif 
  de <strong>fournir une formation solide et équilibrée en physique et en chimie</strong>. On y acquiert 
  les fondements de ces deux disciplines scientifiques à travers des enseignements théoriques et pratiques 
  où chaque problématique (mécanique quantique, atomistique, thermodynamique, physique statistique, 
  interaction lumière-matière, etc…) est systématiquement envisagée sous les points de vue complémentaires 
  du physicien et du chimiste. <strong>La pratique expérimentale est au cœur de ces deux disciplines visant 
  à sonder et à comprendre la matière dans ses différents états</strong>. Cette formation offre également 
  des enseignements de mathématiques (outil indispensable pour modéliser la nature et formuler les lois 
  quantitatives de la physique et de la chimie) et d’informatique (outil pour résoudre les modèles complexes 
  issus de la physique et de la chimie).
