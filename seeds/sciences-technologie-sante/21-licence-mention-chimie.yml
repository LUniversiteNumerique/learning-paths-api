id: 21
name: "Licence mention chimie"
description: |
  Les ressources proposées ici permettent d’acquérir des <strong>bases théoriques et pratiques solides dans 
  toutes les disciplines des sciences chimiques</strong>, accompagnées d’une bonne culture scientifique générale 
  pour une poursuite d’études dans un master de chimie ou une école d’ingénieur.<br>
  Tous les grands domaines scientifiques (mathématiques, informatique, physique, biologie) y sont abordés, tout en 
  respectant une progression pédagogique de la première année plus généraliste jusqu’à la troisième plus spécialisée en chimie. 
